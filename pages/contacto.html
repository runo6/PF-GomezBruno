<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budas Mudras</title>
    <link rel="shortcut icon" href="../img/logo3.png">
    <link rel="stylesheet" href="../style/main.css">
</head>
<body>
    <!-- inicio de header -->
    <header>
        <a href="#" class="logo">
            <img src="../img/logo.png" alt="logo Budas Mudras">
        </a>
        <nav class="nav-cabecera">
            <ul>
                <li>
                <a href="../index.html" class="nav-link verde">INICIO</a>
                </li>
                <li>
                <a href="./nosotros.html" class="nav-link">NOSOTROS</a>
                </li>
                <li>
                <a href="./galeria.html" class="nav-link">GALERIA</a>
                </li>
                <li>
                <a href="#" class="nav-link">CONTACTO</a>
                </li>
                <li>
                <a href="./faq.html" class="nav-link">FAQ</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- fin de header -->
    <!-- inicio de main -->
    <main>
        <img class="background" src="../img/backgroundcontacto.jpg" alt="imagen fondo">
        <form action="#" method="GET" enctype="application/x-www-form-urlencoded">
            <fieldset class="formulario">
                <h1>CONTACTO</h1>
                <label class="display" for="nombre">Nombre:</label>
                <input type="text" name="nombre">

                <label class="display" for="apellido">Apellido:</label>
                <input type="text" name="Apellido">

                <label class="display" for="Email">Email:</label>
                <input type="email" name="Email">

                <label class="display" for="Numero">Numero:</label>
                <input type="number" name="numero">

                <label class="display" for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

                <input class="display btn-2" type="submit" value="Enviar"/>
            </fieldset>
        </form>
    </main>
    <!-- fin de main -->
    <!-- inicio de footer -->
    <footer>
        <a href="https://www.instagram.com/" class="ig">
            <img src="../img/ig.png" alt="logo Budas Mudras">
        </a>
        <a href="https://www.facebook.com/" class="fb">
            <img src="../img/fb.png" alt="logo Budas Mudras">
        </a>
        <div class="footer">
            <p>Todos los derechos reservados</p>
        </div>
    </footer>
    <!-- fin de footer -->
</body>
</html>
